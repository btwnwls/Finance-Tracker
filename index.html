<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Finance Tracker</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#c97a7a">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fef5f0 0%, #fff0f5 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: #c97a7a;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .income-buffer-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(201, 122, 122, 0.1);
            border: 2px solid #f0d7d7;
        }

        .input-card label {
            display: block;
            margin-bottom: 8px;
            color: #c97a7a;
            font-weight: 600;
            font-size: 0.9em;
        }

        .input-card input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e8c9c9;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-card input:focus {
            outline: none;
            border-color: #c97a7a;
            background: #fff9f7;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(201, 122, 122, 0.15);
            border: 2px solid #f0d7d7;
        }

        .section h2 {
            color: #c97a7a;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        .bills-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .bill-item {
            background: #fef5f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid #e8c9c9;
            transition: all 0.3s ease;
        }

        .bill-item:hover {
            box-shadow: 0 2px 8px rgba(201, 122, 122, 0.2);
            transform: translateX(5px);
        }

        .bill-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bill-name {
            font-weight: 600;
            color: #8b5a5a;
        }

        .bill-price {
            font-weight: bold;
            color: #c97a7a;
            font-size: 1.1em;
        }

        .bill-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 0.85em;
        }

        .bill-controls input,
        .bill-controls select {
            padding: 6px 10px;
            border: 1px solid #e8c9c9;
            border-radius: 6px;
            background: white;
        }

        .bill-controls select {
            flex: 1;
            min-width: 120px;
        }

        .bill-controls input[type="number"] {
            width: 80px;
        }

        .delete-btn {
            background: #f0d7d7;
            color: #c97a7a;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #e8c9c9;
            transform: scale(1.05);
        }

        .add-bill-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e8c9c9;
        }

        .add-bill-form input,
        .add-bill-form select {
            padding: 12px;
            border: 2px solid #e8c9c9;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .add-bill-form input:focus,
        .add-bill-form select:focus {
            outline: none;
            border-color: #c97a7a;
            background: #fff9f7;
        }

        .add-bill-btn {
            background: linear-gradient(135deg, #f0d7d7, #e8c9c9);
            color: #8b5a5a;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-bill-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 122, 122, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #fef5f0, #fff0f5);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #f0d7d7;
        }

        .stat-label {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.6em;
            font-weight: bold;
            color: #c97a7a;
        }

        .stat-box.positive .stat-value {
            color: #a8c686;
        }

        .stat-box.negative .stat-value {
            color: #e89999;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        .saving-goal-section {
            background: linear-gradient(135deg, #fff9f7, #ffe8e8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #f0d7d7;
            margin-top: 20px;
        }

        .saving-goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .saving-goal-header h3 {
            color: #c97a7a;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e8c9c9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a8c686, #d4a574);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: bold;
        }

        .goal-controls {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .goal-controls input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e8c9c9;
            border-radius: 6px;
        }

        .goal-controls button {
            padding: 10px 15px;
            background: #f0d7d7;
            border: none;
            border-radius: 6px;
            color: #8b5a5a;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .goal-controls button:hover {
            background: #e8c9c9;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        .category-color {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 8px;
        }

        .category-housing { background: #f0d7d7; }
        .category-utilities { background: #fff0e8; }
        .category-subscriptions { background: #f5e8ff; }
        .category-travel { background: #e8f5ff; }
        .category-other { background: #e8ffe8; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💰 Monthly Finance Tracker</h1>
            <p>Track your bills and savings with ease</p>
            <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                <button onclick="downloadData()" style="padding: 10px 20px; background: #a8c686; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">📥 Download Data</button>
                <button onclick="uploadData()" style="padding: 10px 20px; background: #d4a574; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">📤 Upload Data</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </header>

        <div class="income-buffer-section">
            <div class="input-card">
                <label for="monthlyIncome">Monthly Income (£)</label>
                <input type="number" id="monthlyIncome" placeholder="Enter your monthly income" value="3000" min="0">
            </div>
            <div class="input-card">
                <label for="bufferAmount">Emergency Buffer (£)</label>
                <input type="number" id="bufferAmount" placeholder="Enter your safety buffer" value="200" min="0">
            </div>
        </div>

        <div class="main-grid">
            <div class="section">
                <h2>📊 Summary</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">Total Income</div>
                        <div class="stat-value" id="totalIncome">£3,000</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Total Bills</div>
                        <div class="stat-value" id="totalBills">£0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Emergency Buffer</div>
                        <div class="stat-value" id="bufferDisplay">£200</div>
                    </div>
                    <div class="stat-box" id="remainingBox">
                        <div class="stat-label">Remaining Available</div>
                        <div class="stat-value" id="remainingAmount">£2,800</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="billsChart"></canvas>
                </div>

                <div class="saving-goal-section">
                    <div class="saving-goal-header">
                        <h3>🎯 Saving Goal</h3>
                        <div class="stat-value" id="goalAmount">£500</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%">
                            <span id="progressText">0%</span>
                        </div>
                    </div>
                    <div class="stat-label" id="goalStatus">On track</div>
                    <div class="goal-controls">
                        <input type="number" id="goalInput" placeholder="Set saving goal" value="500" min="0">
                        <button onclick="updateSavingGoal()">Update Goal</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>💳 Bills & Expenses</h2>
                <div class="bills-list" id="billsList"></div>

                <div class="add-bill-form">
                    <input type="text" id="billName" placeholder="Bill name (e.g., Rent)">
                    <input type="number" id="billPrice" placeholder="Amount (£)" min="0" step="0.01">
                    <select id="billCategory">
                        <option value="housing">🏠 Housing</option>
                        <option value="utilities">⚡ Utilities</option>
                        <option value="subscriptions">🎬 Subscriptions</option>
                        <option value="travel">🚗 Travel</option>
                        <option value="other">📌 Other</option>
                    </select>
                    <button class="add-bill-btn" onclick="addBill()">+ Add Bill</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categoryIcons = {
            housing: '🏠 Housing',
            utilities: '⚡ Utilities',
            subscriptions: '🎬 Subscriptions',
            travel: '🚗 Travel',
            other: '📌 Other'
        };

        const categoryColors = {
            housing: '#f0d7d7',
            utilities: '#fff0e8',
            subscriptions: '#f5e8ff',
            travel: '#e8f5ff',
            other: '#e8ffe8'
        };

        let bills = [
            { id: 1, name: 'Rent', price: 1200, category: 'housing' },
            { id: 2, name: 'Electricity', price: 80, category: 'utilities' },
            { id: 3, name: 'Netflix', price: 15.99, category: 'subscriptions' }
        ];

        let savingGoal = 500;
        let chart;

        function updateDisplay() {
            const income = parseFloat(document.getElementById('monthlyIncome').value) || 0;
            const buffer = parseFloat(document.getElementById('bufferAmount').value) || 0;
            const totalBills = bills.reduce((sum, bill) => sum + bill.price, 0);
            const remaining = income - totalBills - buffer;

            document.getElementById('totalIncome').textContent = `£${income.toFixed(2)}`;
            document.getElementById('totalBills').textContent = `£${totalBills.toFixed(2)}`;
            document.getElementById('bufferDisplay').textContent = `£${buffer.toFixed(2)}`;
            document.getElementById('remainingAmount').textContent = `£${remaining.toFixed(2)}`;

            const remainingBox = document.getElementById('remainingBox');
            if (remaining >= 0) {
                remainingBox.classList.remove('negative');
                remainingBox.classList.add('positive');
            } else {
                remainingBox.classList.remove('positive');
                remainingBox.classList.add('negative');
            }

            updateSavingGoalDisplay();
            renderBillsList();
            updateChart();
        }

        function updateSavingGoalDisplay() {
            const remaining = parseFloat(document.getElementById('remainingAmount').textContent.replace('£', ''));
            const percentage = Math.min((remaining / savingGoal) * 100, 100);
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = Math.round(percentage) + '%';

            let status = 'On track';
            if (remaining < savingGoal * 0.5) status = 'Needs attention';
            if (remaining < 0) status = 'Over budget!';
            
            document.getElementById('goalStatus').textContent = status;
        }

        function renderBillsList() {
            const billsList = document.getElementById('billsList');
            billsList.innerHTML = bills.map(bill => `
                <div class="bill-item">
                    <div class="bill-item-header">
                        <div class="bill-name">
                            <span class="category-color category-${bill.category}"></span>
                            ${bill.name}
                        </div>
                        <div class="bill-price">£${bill.price.toFixed(2)}</div>
                    </div>
                    <div class="bill-controls">
                        <select onchange="changeBillCategory(${bill.id}, this.value)">
                            ${Object.entries(categoryIcons).map(([key, val]) => 
                                `<option value="${key}" ${bill.category === key ? 'selected' : ''}>${val}</option>`
                            ).join('')}
                        </select>
                        <input type="number" value="${bill.price}" step="0.01" onchange="changeBillPrice(${bill.id}, this.value)">
                        <button class="delete-btn" onclick="deleteBill(${bill.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function addBill() {
            const name = document.getElementById('billName').value.trim();
            const price = parseFloat(document.getElementById('billPrice').value);
            const category = document.getElementById('billCategory').value;

            if (!name || !price || price <= 0) {
                alert('Please enter a valid bill name and amount');
                return;
            }

            bills.push({
                id: Date.now(),
                name,
                price,
                category
            });

            document.getElementById('billName').value = '';
            document.getElementById('billPrice').value = '';
            document.getElementById('billCategory').value = 'housing';

            updateDisplay();
        }

        function deleteBill(id) {
            bills = bills.filter(bill => bill.id !== id);
            updateDisplay();
        }

        function changeBillPrice(id, newPrice) {
            const bill = bills.find(b => b.id === id);
            if (bill) {
                bill.price = parseFloat(newPrice) || 0;
                updateDisplay();
            }
        }

        function changeBillCategory(id, newCategory) {
            const bill = bills.find(b => b.id === id);
            if (bill) {
                bill.category = newCategory;
                updateDisplay();
            }
        }

        function updateSavingGoal() {
            const newGoal = parseFloat(document.getElementById('goalInput').value);
            if (newGoal && newGoal > 0) {
                savingGoal = newGoal;
                document.getElementById('goalAmount').textContent = `£${newGoal.toFixed(2)}`;
                updateDisplay();
            }
        }

        function updateChart() {
            const categorySums = {};
            bills.forEach(bill => {
                categorySums[bill.category] = (categorySums[bill.category] || 0) + bill.price;
            });

            const labels = Object.entries(categorySums).map(([key]) => categoryIcons[key]);
            const data = Object.values(categorySums);
            const colors = Object.keys(categorySums).map(cat => categoryColors[cat]);

            if (chart) {
                chart.data.labels = labels;
                chart.data.datasets[0].data = data;
                chart.data.datasets[0].backgroundColor = colors;
                chart.update();
            } else {
                const ctx = document.getElementById('billsChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: data,
                            backgroundColor: colors,
                            borderColor: '#fff',
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#8b5a5a',
                                    font: { size: 12 }
                                }
                            }
                        }
                    }
                });
            }
        }

        document.getElementById('monthlyIncome').addEventListener('input', updateDisplay);
        document.getElementById('bufferAmount').addEventListener('input', updateDisplay);

        function downloadData() {
            const income = parseFloat(document.getElementById('monthlyIncome').value) || 0;
            const buffer = parseFloat(document.getElementById('bufferAmount').value) || 0;
            
            const data = {
                monthlyIncome: income,
                bufferAmount: buffer,
                bills: bills,
                savingGoal: savingGoal,
                exportDate: new Date().toLocaleString()
            };

            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `finance-tracker-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function uploadData() {
            document.getElementById('fileInput').click();
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    
                    document.getElementById('monthlyIncome').value = data.monthlyIncome || 0;
                    document.getElementById('bufferAmount').value = data.bufferAmount || 0;
                    bills = data.bills || [];
                    savingGoal = data.savingGoal || 500;
                    
                    document.getElementById('goalInput').value = savingGoal;
                    
                    updateDisplay();
                    alert('✅ Data loaded successfully!');
                } catch (error) {
                    alert('❌ Error loading file. Please make sure it\'s a valid finance tracker file.');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            e.target.value = '';
        });

        updateDisplay();
    </script>
</body>
</html>
